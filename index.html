<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3dvr.tech Jetpack Game</title>
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Remove default margins and hide scrollbars */
    body { margin: 0; overflow: hidden; }

    /* Mobile on-screen controls */
    #dpad {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    /* A row for left, down, right buttons */
    #dpad > div {
      display: flex;
      justify-content: center;
    }
    #dpad button,
    #fly-btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      opacity: 0.7;
    }
    /* Position the fly button at the bottom-right corner */
    #fly-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Mobile on-screen controls -->
  <div id="dpad">
    <button id="up-btn">↑</button>
    <div>
      <button id="left-btn">←</button>
      <button id="down-btn">↓</button>
      <button id="right-btn">→</button>
    </div>
  </div>
  <button id="fly-btn">Fly</button>

  <!-- Load Three.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Load GLTFLoader to import our 3D model -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- All-in-one game code -->
  <script>
    // GLOBAL VARIABLES
    let scene, camera, renderer, clock;
    let player, playerVelocity;
    let billboards = [];  // Array for floating 3dvr.tech billboards
    const keys = {};     // For keyboard/mobile button tracking

    // Physics/Control Constants
    const GRAVITY    = new THREE.Vector3(0, -9.8, 0);
    const THRUST     = 20;
    const MOVE_ACCEL = 10;
    const MAX_SPEED  = 50;

    // INITIALIZATION
    function init() {
      // Create the scene and camera
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);
      camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000
      );
      camera.position.set(0, 5, 15);

      // Create renderer and clock
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      clock = new THREE.Clock();

      // Add lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      // Create a large ground plane
      const groundGeometry = new THREE.PlaneGeometry(200, 200);
      const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Add some 3dvr.tech billboards, a fun path, and extra decorations
      addBrandBillboards();
      createFunPath();
      addExtraDecorations();

      // Setup event listeners
      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener('keydown', onKeyDown, false);
      window.addEventListener('keyup', onKeyUp, false);
      initMobileControls();

      // Load the player model (or fallback)
      loadPlayer();
    }

    // MOBILE CONTROLS (on-screen buttons)
    function initMobileControls() {
      // Left button (simulate "a")
      let leftBtn = document.getElementById("left-btn");
      leftBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["a"] = true; });
      leftBtn.addEventListener("touchend", e => { e.preventDefault(); keys["a"] = false; });
      leftBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["a"] = true; });
      leftBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["a"] = false; });

      // Right button (simulate "d")
      let rightBtn = document.getElementById("right-btn");
      rightBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["d"] = true; });
      rightBtn.addEventListener("touchend", e => { e.preventDefault(); keys["d"] = false; });
      rightBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["d"] = true; });
      rightBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["d"] = false; });

      // Up button (simulate "w")
      let upBtn = document.getElementById("up-btn");
      upBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["w"] = true; });
      upBtn.addEventListener("touchend", e => { e.preventDefault(); keys["w"] = false; });
      upBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["w"] = true; });
      upBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["w"] = false; });

      // Down button (simulate "s")
      let downBtn = document.getElementById("down-btn");
      downBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["s"] = true; });
      downBtn.addEventListener("touchend", e => { e.preventDefault(); keys["s"] = false; });
      downBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["s"] = true; });
      downBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["s"] = false; });

      // Fly button (simulate "space" for jetpack thrust)
      let flyBtn = document.getElementById("fly-btn");
      flyBtn.addEventListener("touchstart", e => { e.preventDefault(); keys[" "] = true; });
      flyBtn.addEventListener("touchend", e => { e.preventDefault(); keys[" "] = false; });
      flyBtn.addEventListener("mousedown", e => { e.preventDefault(); keys[" "] = true; });
      flyBtn.addEventListener("mouseup", e => { e.preventDefault(); keys[" "] = false; });
    }

    // LOAD PLAYER MODEL (GLTF) OR FALLBACK
    function loadPlayer() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb',
        function(gltf) {
          player = gltf.scene;
          player.scale.set(0.5, 0.5, 0.5);
          player.position.set(0, 2, 0);
          // Attach a jetpack flame to the model
          const flameGeometry = new THREE.ConeGeometry(0.2, 0.5, 8);
          const flameMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500 });
          const flameMesh = new THREE.Mesh(flameGeometry, flameMaterial);
          flameMesh.position.set(0, -0.8, 0);
          flameMesh.rotation.x = Math.PI;
          flameMesh.visible = false;
          flameMesh.name = "flame";
          player.add(flameMesh);

          // Add a small branding billboard above the model
          addPlayerBranding();

          scene.add(player);
          playerVelocity = new THREE.Vector3();
          animate();
        },
        undefined,
        function(error) {
          console.error('Error loading glTF model', error);
          // Fallback: a simple red sphere with a flame
          player = new THREE.Object3D();
          const bodyGeometry = new THREE.SphereGeometry(0.5, 16, 16);
          const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
          const bodyMesh = new THREE.Mesh(bodyGeometry, bodyMaterial);
          player.add(bodyMesh);

          const flameGeometry = new THREE.ConeGeometry(0.2, 0.5, 8);
          const flameMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500 });
          const flameMesh = new THREE.Mesh(flameGeometry, flameMaterial);
          flameMesh.position.set(0, -0.8, 0);
          flameMesh.rotation.x = Math.PI;
          flameMesh.visible = false;
          flameMesh.name = "flame";
          player.add(flameMesh);

          addPlayerBranding();
          player.position.set(0, 2, 0);
          scene.add(player);
          playerVelocity = new THREE.Vector3();
          animate();
        }
      );
    }

    // ADD A BILLBOARD TO THE PLAYER (for branding)
    function addPlayerBranding() {
      const branding = createBillboard("3dvr.tech");
      branding.scale.set(0.5, 0.5, 0.5);
      branding.position.set(0, 2, 0);
      branding.name = "branding";
      player.add(branding);
    }

    // CREATE A SET OF FLOATING BILLBOARDS (pre-existing decorations)
    function addBrandBillboards() {
      const billboardPositions = [
        { x: 10,  y: 5, z: -20 },
        { x: -15, y: 3, z: 30 },
        { x: 20,  y: 6, z: 15 },
        { x: -25, y: 4, z: -10 },
        { x: 5,   y: 8, z: -5 },
        { x: -10, y: 6, z: 10 }
      ];
      billboardPositions.forEach(pos => {
        const billboard = createBillboard("3dvr.tech");
        billboard.position.set(pos.x, pos.y, pos.z);
        scene.add(billboard);
        billboards.push(billboard);
      });
    }

    // CREATE A BILLBOARD MESH FROM A TEXT CANVAS
    function createBillboard(text) {
      const canvas = document.createElement('canvas');
      const size = 256;
      canvas.width = size;
      canvas.height = size;
      const context = canvas.getContext('2d');
      context.fillStyle = "#ffffff";
      context.fillRect(0, 0, size, size);
      context.font = "40px Arial";
      context.fillStyle = "#000000";
      context.textAlign = "center";
      context.textBaseline = "middle";
      context.fillText(text, size / 2, size / 2);
      const texture = new THREE.CanvasTexture(canvas);
      texture.needsUpdate = true;
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        side: THREE.DoubleSide,
        transparent: true
      });
      const geometry = new THREE.PlaneGeometry(5, 5);
      return new THREE.Mesh(geometry, material);
    }

    // CREATE A FUN PATH OF RING MARKERS ALONG A CURVED TRAJECTORY
    function createFunPath() {
      // Define control points for our path
      const pathPoints = [
        new THREE.Vector3(-30, 5, -30),
        new THREE.Vector3(-10, 7, -10),
        new THREE.Vector3(0, 5, 0),
        new THREE.Vector3(10, 7, 10),
        new THREE.Vector3(30, 5, 30)
      ];
      const curve = new THREE.CatmullRomCurve3(pathPoints);
      const points = curve.getPoints(100);
      for (let i = 0; i < points.length; i++) {
        const t = i / (points.length - 1);
        const pos = points[i];
        const tangent = curve.getTangent(t);
        // Create a torus marker (ring)
        const torusGeom = new THREE.TorusGeometry(2, 0.2, 16, 100);
        const torusMat = new THREE.MeshStandardMaterial({ color: 0x0000ff, emissive: 0x3333ff });
        const torus = new THREE.Mesh(torusGeom, torusMat);
        torus.position.copy(pos);
        // Align the torus so that its normal (default: (0,0,1)) matches the path tangent
        let quaternion = new THREE.Quaternion();
        quaternion.setFromUnitVectors(new THREE.Vector3(0, 0, 1), tangent);
        torus.quaternion.copy(quaternion);
        scene.add(torus);
      }
    }

    // ADD EXTRA DECORATIVE OBJECTS ALONG THE PATH
    function addExtraDecorations() {
      const decorationPositions = [
        new THREE.Vector3(-20, 3, -20),
        new THREE.Vector3(0, 3, 0),
        new THREE.Vector3(20, 3, 20)
      ];
      decorationPositions.forEach(pos => {
        // Create a decorative sphere
        const sphereGeom = new THREE.SphereGeometry(1, 16, 16);
        const sphereMat = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0x330033 });
        const sphere = new THREE.Mesh(sphereGeom, sphereMat);
        sphere.position.copy(pos);
        // Add a small billboard on top of the sphere
        const billboard = createBillboard("3dvr.tech");
        billboard.scale.set(0.5, 0.5, 0.5);
        billboard.position.set(0, 2, 0);
        sphere.add(billboard);
        scene.add(sphere);
      });
    }

    // EVENT HANDLERS
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    function onKeyDown(e) {
      keys[e.key] = true;
    }
    function onKeyUp(e) {
      keys[e.key] = false;
    }

    // ANIMATION LOOP
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      updatePlayer(delta);
      // Make billboards always face the camera
      billboards.forEach(billboard => {
        billboard.lookAt(camera.position);
      });
      renderer.render(scene, camera);
    }

    // UPDATE PLAYER MOVEMENT
    function updatePlayer(delta) {
      let acceleration = new THREE.Vector3().copy(GRAVITY);
      if (keys[" "] || keys["Spacebar"]) {
        acceleration.y += THRUST;
        const flame = player.getObjectByName("flame");
        if (flame) flame.visible = true;
      } else {
        const flame = player.getObjectByName("flame");
        if (flame) flame.visible = false;
      }
      if (keys["w"] || keys["W"] || keys["ArrowUp"]) {
        acceleration.z -= MOVE_ACCEL;
      }
      if (keys["s"] || keys["S"] || keys["ArrowDown"]) {
        acceleration.z += MOVE_ACCEL;
      }
      if (keys["a"] || keys["A"] || keys["ArrowLeft"]) {
        acceleration.x -= MOVE_ACCEL;
      }
      if (keys["d"] || keys["D"] || keys["ArrowRight"]) {
        acceleration.x += MOVE_ACCEL;
      }
      playerVelocity.addScaledVector(acceleration, delta);
      if (playerVelocity.length() > MAX_SPEED) {
        playerVelocity.setLength(MAX_SPEED);
      }
      player.position.addScaledVector(playerVelocity, delta);
      const minHeight = 1;
      if (player.position.y < minHeight) {
        player.position.y = minHeight;
        playerVelocity.y = 0;
      }
      playerVelocity.multiplyScalar(0.99);
      const desiredCameraPos = new THREE.Vector3(
        player.position.x,
        player.position.y + 5,
        player.position.z + 10
      );
      camera.position.lerp(desiredCameraPos, 0.1);
      camera.lookAt(player.position);
    }

    // START THE GAME
    init();
  </script>
</body>
</html>
