<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3dvr.tech Jetpack Game – Spiral Ascension with Hit Effects</title>
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset margins and hide scrollbars */
    body { margin: 0; overflow: hidden; }

    /* Minimal, modern HUD for score display */
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 20;
    }

    /* Win message overlay */
    #winMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px 40px;
      font-size: 36px;
      border-radius: 10px;
      z-index: 30;
      display: none;
    }

    /* Mobile on‑screen controls styling */
    #dpad {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    #dpad > div {
      display: flex;
      justify-content: center;
    }
    #dpad button,
    #fly-btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      opacity: 0.8;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
    }
    /* Fly button at bottom-right */
    #fly-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- HUD for score -->
  <div id="hud">Score: 0</div>
  <!-- Win message overlay (hidden until win condition is met) -->
  <div id="winMessage">You Win!</div>

  <!-- Mobile on‑screen controls -->
  <div id="dpad">
    <button id="up-btn">↑</button>
    <div>
      <button id="left-btn">←</button>
      <button id="down-btn">↓</button>
      <button id="right-btn">→</button>
    </div>
  </div>
  <button id="fly-btn">Fly</button>

  <!-- Load Three.js and GLTFLoader from CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- All-in-one game code -->
  <script>
    /**
     * 3dvr.tech Jetpack Game – Spiral Ascension with Hit Effects
     *
     * In this level a helix (spiral) of beautifully styled 3dvr.tech billboards
     * guides the player upward into the sky. When you fly through a billboard,
     * an expanding ring effect appears to give immediate visual feedback.
     * Reach the top to win!
     */

    // GLOBAL VARIABLES
    let scene, camera, renderer, clock;
    let player, playerVelocity;
    const keys = {};          // For keyboard & mobile control states
    let score = 0;
    let gameActive = true;    // Game runs until win condition
    const pathBillboards = []; // Billboards forming the spiral path
    const winHeight = 100;    // Height at which the level is won
    const hitEffects = [];    // Array to hold active hit effects

    // PHYSICS & CONTROL CONSTANTS
    const GRAVITY = new THREE.Vector3(0, -9.8, 0);
    const THRUST = 20;
    const MOVE_ACCEL = 10;
    const MAX_SPEED = 50;

    // INITIALIZATION FUNCTION
    function init() {
      // Set up scene, camera, renderer, and clock
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 15);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      clock = new THREE.Clock();

      // Add ambient and directional lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      // Ground plane
      const groundGeo = new THREE.PlaneGeometry(200, 200);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x228b22 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Create the upward‑spiraling path of billboards
      createSpiralPath();

      // Set up event listeners and mobile controls
      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener('keydown', onKeyDown, false);
      window.addEventListener('keyup', onKeyUp, false);
      initMobileControls();

      // Load the player model (or fallback)
      loadPlayer();
    }

    // MOBILE CONTROLS – Map on‑screen buttons to key states
    function initMobileControls() {
      const leftBtn = document.getElementById("left-btn");
      leftBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["a"] = true; });
      leftBtn.addEventListener("touchend", e => { e.preventDefault(); keys["a"] = false; });
      leftBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["a"] = true; });
      leftBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["a"] = false; });

      const rightBtn = document.getElementById("right-btn");
      rightBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["d"] = true; });
      rightBtn.addEventListener("touchend", e => { e.preventDefault(); keys["d"] = false; });
      rightBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["d"] = true; });
      rightBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["d"] = false; });

      const upBtn = document.getElementById("up-btn");
      upBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["w"] = true; });
      upBtn.addEventListener("touchend", e => { e.preventDefault(); keys["w"] = false; });
      upBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["w"] = true; });
      upBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["w"] = false; });

      const downBtn = document.getElementById("down-btn");
      downBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["s"] = true; });
      downBtn.addEventListener("touchend", e => { e.preventDefault(); keys["s"] = false; });
      downBtn.addEventListener("mousedown", e => { e.preventDefault(); keys["s"] = true; });
      downBtn.addEventListener("mouseup", e => { e.preventDefault(); keys["s"] = false; });

      const flyBtn = document.getElementById("fly-btn");
      flyBtn.addEventListener("touchstart", e => { e.preventDefault(); keys[" "] = true; });
      flyBtn.addEventListener("touchend", e => { e.preventDefault(); keys[" "] = false; });
      flyBtn.addEventListener("mousedown", e => { e.preventDefault(); keys[" "] = true; });
      flyBtn.addEventListener("mouseup", e => { e.preventDefault(); keys[" "] = false; });
    }

    // LOAD THE PLAYER MODEL (glTF) OR FALL BACK TO A SIMPLE SPHERE
    function loadPlayer() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb',
        function(gltf) {
          player = gltf.scene;
          player.scale.set(0.5, 0.5, 0.5);
          player.position.set(0, 2, 0);
          // Attach a jetpack flame
          const flameGeo = new THREE.ConeGeometry(0.2, 0.5, 8);
          const flameMat = new THREE.MeshBasicMaterial({ color: 0xffa500 });
          const flameMesh = new THREE.Mesh(flameGeo, flameMat);
          flameMesh.position.set(0, -0.8, 0);
          flameMesh.rotation.x = Math.PI;
          flameMesh.visible = false;
          flameMesh.name = "flame";
          player.add(flameMesh);
          // Add branding above the player
          addPlayerBranding();
          scene.add(player);
          playerVelocity = new THREE.Vector3();
          animate();
        },
        undefined,
        function(error) {
          console.error("Error loading model", error);
          player = new THREE.Object3D();
          const bodyGeo = new THREE.SphereGeometry(0.5, 16, 16);
          const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
          const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
          player.add(bodyMesh);
          const flameGeo = new THREE.ConeGeometry(0.2, 0.5, 8);
          const flameMat = new THREE.MeshBasicMaterial({ color: 0xffa500 });
          const flameMesh = new THREE.Mesh(flameGeo, flameMat);
          flameMesh.position.set(0, -0.8, 0);
          flameMesh.rotation.x = Math.PI;
          flameMesh.visible = false;
          flameMesh.name = "flame";
          player.add(flameMesh);
          addPlayerBranding();
          player.position.set(0, 2, 0);
          scene.add(player);
          playerVelocity = new THREE.Vector3();
          animate();
        }
      );
    }

    // ADD A BRANDING BILLBOARD ABOVE THE PLAYER
    function addPlayerBranding() {
      const branding = createBillboard("3dvr.tech");
      branding.scale.set(0.5, 0.5, 0.5);
      branding.position.set(0, 2, 0);
      branding.name = "branding";
      player.add(branding);
    }

    // CREATE A BEAUTIFULLY STYLED BILLBOARD USING A CANVAS
    function createBillboard(text) {
      const size = 256;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      // Create a radial gradient background in gold tones
      const gradient = ctx.createRadialGradient(size/2, size/2, size/8, size/2, size/2, size/2);
      gradient.addColorStop(0, "#ffcc00");
      gradient.addColorStop(1, "#ff6600");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      // Draw bold, white text with a black stroke
      ctx.font = "bold 50px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, size/2, size/2);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#000000";
      ctx.strokeText(text, size/2, size/2);
      const texture = new THREE.CanvasTexture(canvas);
      texture.needsUpdate = true;
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
      const geometry = new THREE.PlaneGeometry(5, 5);
      return new THREE.Mesh(geometry, material);
    }

    // CREATE A SPIRAL PATH (HELIX) OF BILLBOARDS THAT ASCENDS INTO THE SKY
    function createSpiralPath() {
      const numBillboards = 30;
      const spiralRadius = 5;  // Constant radius of the helix
      for (let i = 0; i < numBillboards; i++) {
        const t = i / (numBillboards - 1);
        const theta = t * (4 * Math.PI); // 4 full rotations
        const y = t * winHeight;         // Y goes from 0 to winHeight
        const x = spiralRadius * Math.cos(theta);
        const z = spiralRadius * Math.sin(theta);
        const billboard = createBillboard("3dvr.tech");
        billboard.scale.set(1, 1, 1);
        billboard.position.set(x, y, z);
        scene.add(billboard);
        pathBillboards.push(billboard);
      }
    }

    // CREATE A HIT EFFECT AT THE GIVEN POSITION
    // An expanding, fading ring to give visual feedback on collision.
    function createHitEffect(position) {
      const ringGeom = new THREE.RingGeometry(0.5, 0.6, 32);
      const ringMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 1,
        blending: THREE.AdditiveBlending
      });
      const ring = new THREE.Mesh(ringGeom, ringMat);
      ring.position.copy(position);
      // Orient the ring so it lies horizontally
      ring.rotation.x = Math.PI / 2;
      ring.userData.startTime = clock.getElapsedTime();
      ring.userData.duration = 0.5;
      scene.add(ring);
      hitEffects.push(ring);
    }

    // CHECK FOR COLLISIONS BETWEEN THE PLAYER AND PATH BILLBOARDS
    // When a collision is detected, a hit effect is spawned, the billboard is removed,
    // and the player is awarded points.
    function checkCollisions() {
      if (!player) return;
      const playerPos = player.position;
      for (let i = pathBillboards.length - 1; i >= 0; i--) {
        const billboard = pathBillboards[i];
        const distance = playerPos.distanceTo(billboard.position);
        if (distance < 2) { // Collision threshold
          createHitEffect(billboard.position);
          scene.remove(billboard);
          pathBillboards.splice(i, 1);
          score += 10;
          updateHUD();
        }
      }
    }

    // CHECK THE WIN CONDITION – Has the player reached near the top?
    function checkWin() {
      if (player && player.position.y >= winHeight - 2 && gameActive) {
        winLevel();
      }
    }

    // WIN LEVEL: Stop the game and display a win message.
    function winLevel() {
      gameActive = false;
      document.getElementById("winMessage").style.display = "block";
    }

    // UPDATE THE HUD (Score display)
    function updateHUD() {
      document.getElementById("hud").textContent = "Score: " + score;
    }

    // EVENT HANDLERS
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    function onKeyDown(e) { keys[e.key] = true; }
    function onKeyUp(e) { keys[e.key] = false; }

    // ANIMATION LOOP
    function animate() {
      requestAnimationFrame(animate);
      if (!gameActive) return;  // Freeze game when level is won
      const delta = clock.getDelta();
      updatePlayer(delta);
      checkCollisions();
      checkWin();

      // Update active hit effects
      for (let i = hitEffects.length - 1; i >= 0; i--) {
        const effect = hitEffects[i];
        const elapsed = clock.getElapsedTime() - effect.userData.startTime;
        const t = elapsed / effect.userData.duration;
        if (t >= 1) {
          scene.remove(effect);
          hitEffects.splice(i, 1);
        } else {
          effect.scale.setScalar(1 + t * 2);  // Expand the ring
          effect.material.opacity = 1 - t;     // Fade out the ring
        }
      }

      // Make the spiral path billboards always face the camera
      pathBillboards.forEach(b => b.lookAt(camera.position));
      renderer.render(scene, camera);
    }

    // UPDATE PLAYER MOVEMENT AND CAMERA FOLLOWING
    function updatePlayer(delta) {
      if (!gameActive) return;
      let acceleration = new THREE.Vector3().copy(GRAVITY);
      if (keys[" "] || keys["Spacebar"]) {
        acceleration.y += THRUST;
        const flame = player.getObjectByName("flame");
        if (flame) flame.visible = true;
      } else {
        const flame = player.getObjectByName("flame");
        if (flame) flame.visible = false;
      }
      if (keys["w"] || keys["W"] || keys["ArrowUp"]) acceleration.z -= MOVE_ACCEL;
      if (keys["s"] || keys["S"] || keys["ArrowDown"]) acceleration.z += MOVE_ACCEL;
      if (keys["a"] || keys["A"] || keys["ArrowLeft"]) acceleration.x -= MOVE_ACCEL;
      if (keys["d"] || keys["D"] || keys["ArrowRight"]) acceleration.x += MOVE_ACCEL;
      playerVelocity.addScaledVector(acceleration, delta);
      if (playerVelocity.length() > MAX_SPEED) playerVelocity.setLength(MAX_SPEED);
      player.position.addScaledVector(playerVelocity, delta);
      const minHeight = 1;
      if (player.position.y < minHeight) {
        player.position.y = minHeight;
        playerVelocity.y = 0;
      }
      playerVelocity.multiplyScalar(0.99);
      // Smoothly update the camera to follow the player
      const desiredCameraPos = new THREE.Vector3(
        player.position.x,
        player.position.y + 5,
        player.position.z + 10
      );
      camera.position.lerp(desiredCameraPos, 0.1);
      camera.lookAt(player.position);
    }

    // START THE GAME
    init();
  </script>
</body>
</html>
